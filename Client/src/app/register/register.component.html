<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

<h2 class="text-center text-primary">
    Sign-up
</h2>
<hr>
<div class="Form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="User Name">
    <input type="password" class="form-control" name="username" [(ngModel)]="model.password" placeholder="password">
</div>


<div class="form-group text-center">
    <button class="btn btn-success mt-3 mr-2" type="submit">Register</button>
    <button class="btn btn-default mt-3 ml-2" style="border:rgb(97, 97, 97) 1px solid ;" type="cancel" (click)="cancel()">Cancel</button>
</div>

</form>
