<div class="container mt-5">
<div *ngIf="!RegisterMode" style="text-align:center ;">
    <h1>Find your Match</h1>
    <p>Sign-up to show your matches</p>
    <div class="text-center">
        <button (click)="RegisterToggle()" class="btn-primary btn btn-lg mr-2" > Register </button>
        <button class="btn-info btn btn-lg "> Learn More </button>
        
    </div>

</div>
<div *ngIf="RegisterMode"  class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                  <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
</div>
</div>
