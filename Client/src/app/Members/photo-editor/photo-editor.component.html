<div class="row">
    <div class="col-4" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="{{photo.description}}" class="img-thumbnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm">Main</button>
            <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>Delete</button>
        </div>
    </div>
</div>
